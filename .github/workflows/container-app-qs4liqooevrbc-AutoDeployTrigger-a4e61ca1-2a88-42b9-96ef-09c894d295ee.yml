name: Trigger auto deployment for container-app-qs4liqooevrbc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/container-app-qs4liqooevrbc-AutoDeployTrigger-a4e61ca1-2a88-42b9-96ef-09c894d295ee.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: containerregistryqs4liqooevrbc.azurecr.io
          username: ${{ secrets.CONTAINERAPPQS4LIQOOEVRBC_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERAPPQS4LIQOOEVRBC_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: containerregistryqs4liqooevrbc.azurecr.io/container-app-qs4liqooevrbc:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPQS4LIQOOEVRBC__AZURE_TENANT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPQS4LIQOOEVRBC__AZURE_CLIENT_ID }}
          subscription-id: ${{ _subId_ }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-app-qs4liqooevrbc -g learningmanagementsystembd32 --server containerregistryqs4liqooevrbc.azurecr.io --username  ${{ secrets.CONTAINERAPPQS4LIQOOEVRBC_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERAPPQS4LIQOOEVRBC_REGISTRY_PASSWORD }}
            az containerapp update -n container-app-qs4liqooevrbc -g learningmanagementsystembd32 --image containerregistryqs4liqooevrbc.azurecr.io/container-app-qs4liqooevrbc:${{ github.sha }}
